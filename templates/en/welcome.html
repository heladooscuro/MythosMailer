<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to MythosMailer</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
        <h1 style="color: #4CAF50;">Welcome, {{ name }}!</h1>
        <p>We are excited to have you join our community. Here's what you can do:</p>
        <ul>
            <li>Explore our platform.</li>
            <li>Stay updated with the latest news.</li>
            <li>Connect with other members.</li>
        </ul>
        <p>{{ welcome_message }}</p>
        <p>If you have any questions, feel free to <a href="mailto:support@example.com">contact us</a>.</p>
        <footer style="margin-top: 20px; font-size: 0.9em; color: #666;">
            {{ footer }}
        </footer>
    </div>
</body>
</html>
